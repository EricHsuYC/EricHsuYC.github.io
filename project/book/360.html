<!-- start the body of your page -->

<body style='margin : 0px; overflow: hidden;'>
    <!-- add some info at the top of the page -->

    <!-- Define your 3d scene and enabled ar.js -->
    <a-scene id="scene1">
        <a-assets>
            <img id="poi2" src="img/POI2.png">
            <img id="poi2-2" src="img/POI2-2.png">

            <img id="360" src="img/360.jpg">

        </a-assets>
        <a-image id="poi1" position="8.420 0.320 -18.6" scale="2 2 2" src="#poi2" look-at="#camera" event-set__makevisible="_event: mouseenter; _target: #poi; visible: true; position: 0 1.3 0"
            event-set__move="_event: mouseenter; visible: false; position: 0 -100 0"></a-image>
        <!-- <a-curvedimage src="#poi2-2" height="3.0" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8">
        </a-curvedimage> -->
        <a-curvedimage emitevents="false" id="poi" src="#poi2-2" visible="false" height="3.0" radius="5.7" theta-length="72" rotation="0 100 0"
            position="0 -10 0" material="" geometry="height:4.2;radius:9;thetaLength:25.14;thetaStart:41.5" event-set__makevisible="_event: mouseleave; visible: false; position: 0 -10 0"
            event-set__move="_event: mouseleave;  _target: #poi1; visible: true; position: 8.420 0.320 -18.6">
            <a-animation registerevents emitevents="false" id='move' attribute="position" delay="0" from="0 1.3 0" to="0 0.83927 0" dur="750"
                repeat="0" easing="ease-out" begin="mouseenter">
            </a-animation>

        </a-curvedimage>

        <a-sky src="#360" rotation='0 180 0'></a-sky>

        <!-- Define a static camera -->
        <!-- <a-entity id="camera-container" rotation="0 -30 0"> -->
        <a-entity camera look-controls>
            <a-entity cursor="fuse: false; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: #00b5e2; shader: flat">
            </a-entity>
        </a-entity>
        <!-- <a-camera look-controls id="camera" fov="50">
            <a-cursor scale="0.5 0.5 0.5" color="#00b5e2"></a-cursor>
        </a-camera> -->
        <!-- </a-entity> -->
    </a-scene>


</body>
