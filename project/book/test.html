<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>
<script src='src/aframe-portal-door.js'></script>
<script src='src/threex-portal-door.js'></script>
<script>
    AFRAME.registerComponent('registerevents', {
        init: function () {
            var marker = this.el;

            // マーカーを検出したイベントの登録
            marker.addEventListener('markerFound', function () {
                var markerId = marker.id;
                console.log('markerFound', markerId);

                // アニメーションの開始
                document.querySelector('#box').emit('markerfound');
            });

            // マーカーを見失ったイベントの登録
            marker.addEventListener('markerLost', function () {
                var markerId = marker.id;
                console.log('markerLost', markerId);

                // アニメーションの停止
                document.querySelector('#box').emit('markerlost');
            });
        }
    });
</script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="patternRatio: 0.75; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <img id="360" src="img/360.jpeg">
        </a-assets>
        <a-marker registerevents preset='custom' type='pattern' url='marker/pattern-marker.patt'>
            <a-portal-door id='box' url='img/360.jpeg' position='0 1 0' scale='0.8 0.8 0.8' rotation='0 0 0'>
                <a-animation attribute="position" from="0 0.5 0" to="0 2.5 0" dur="5000" repeat="indefinite"
                    begin="markerfound" end="markerlost">
                </a-animation>
                <a-portal-door>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
