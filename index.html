<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="patternRatio: 0.75; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="corner" src="model/gltf/corner/scene.gltf"></a-asset-item>
            <a-asset-item id="sh" src="model/gltf/sh/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-marker preset='custom' type='pattern' url='file:///E:/Users/hsuyce/Documents/GitHub/aerchit.github.io/marker/2/pattern-marker.patt'> -->
        <!-- <a-marker preset='custom' type='pattern' url='https://aerchit.github.io/marker/2/pattern-marker.patt'> -->
        <a-marker preset='custom' type='pattern' url='marker/3/pattern-marker02.patt'>

            <!-- <a-marker preset='custom' type='pattern' url='https://aerchit.github.io/marker/1/pattern-marker2.patt'> -->
            <!-- <a-marker preset=’hiro’> -->

            <!-- <a-box position='0 0.5 0' material='color: white;'></a-box> -->
            <!-- <a-entity collada-model=”url(model/for_AR.dae)” scale="0.015 0.015 0.015"> </a-entity>  -->
            <!-- <a-entity scale="0.001 0.001 0.001" gltf-model="#corner"></a-entity> -->
            <a-entity scale="0.000005 0.000005 0.000005" gltf-model="#sh"></a-entity>

            <!-- <a-entity gltf-model-next="src: url(model/gltf/corner/scene.gltf);">
            </a-entity> -->

            <!-- <a-entity obj-model="obj: url(model/th2.obj); 
            mtl: url(model/th2.mtl)" scale="0.011 0.011 0.011">
            </a-entity> -->
            <a-image src="image/aecom.jpg" scale="0.5 0.2 0.5"></a-image>

        </a-marker>

        <a-entity camera></a-entity>
        <!-- <a-marker-camera type='pattern' patternUrl='marker/pattern-marker.patt'></a-marker-camera> -->



    </a-scene>
    <script>
        // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            sceneEl.camera = new THREE.PerspectiveCamera();
        });
    </script>
</body>

</html>
